<!DOCTYPE html>
<html lang="fa" dir="rtl" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title"  content="ماشین حساب عمر"/>
    <meta
      name="description"
      content="این برنامه میزان عمر باقیمانده شما تا میانگین امید به زندگی در ایران را محاسبه می کند."
    />
    <title>ماشین حساب عمر</title>
    <link rel="stylesheet" href="style.css?v=2" />
  </head>
  <body>
    <div class="container">
      <form class="birthdate-form" id="ageCalculatorForm">
        <h2>تاریخ تولد</h2>
        <div class="date-inputs">
          <input
            type="number"
            class="date-input"
            id="dayInput"
            min="1"
            max="31"
            required
          />
          <span class="seperator">/</span>
          <input
            type="number"
            class="date-input"
            id="monthInput"
            min="0"
            max="12"
          />
          <span class="seperator">/</span>
          <input type="number" class="date-input" id="yearInput" min="1" />
        </div>
        <button type="submit" class="calculate-button" style="display: none">
          محاسبه
        </button>
      </form>

      <div class="stats-container" id="statsContainer"></div>

      <div class="life-grid" id="lifeGrid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
